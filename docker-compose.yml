version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: instasell
      POSTGRES_PASSWORD: instasell_dev
      POSTGRES_DB: instasell
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instasell"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailcatcher:
    image: sj26/mailcatcher:latest
    ports:
      - "1025:1025"
      - "1080:1080"

  api:
    build:
      context: .
      dockerfile: ./infra/docker/api.Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://instasell:instasell_dev@postgres:5432/instasell
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_prod
      STRIPE_SECRET_KEY: sk_test_demo
      STRIPE_PUBLISHABLE_KEY: pk_test_demo
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: instasell
      SMTP_HOST: mailcatcher
      SMTP_PORT: 1025
      SMTP_FROM: noreply@instasell.local
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    command: yarn dev

  web:
    build:
      context: .
      dockerfile: ./infra/docker/web.Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: yarn dev

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: instasell_network
